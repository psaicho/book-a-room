{% extends './base.html' %}
{% block content %}
{%if request.method == 'GET' %}
<form method="POST">{%csrf_token%}
  <label for="name">Room Name: </label>
  <input type="text" name="name" id="name" value="" placeholder="Enter the name of the room"><br><br>
  <label for="capacity">Capacity: </label>
  <input type="number" min="1" step="1"  value="1"  name="capacity" id="capacity" value="" placeholder="Enter the name of the room"><br><br>
  <label for="projector_a">projector availability: </label>
  <input type="checkbox" name="projector_a" id="projector_a"  placeholder="Enter the name of the room"><br><br>
  <input type="submit" value="Add">
</form>
{% else %}
<p>{{info}}</p>
<p><a href="{% url 'add_room'%}"><button>Add Again</button></a>
  {% endif %}
  {% endblock %}
